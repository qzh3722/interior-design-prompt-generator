<!DOCTYPE html>                                                                                                                                                  
<html>
<head>
    <title>Interior Design Prompt Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        .container {
          display: flex;
          flex-direction: column;
        }
        @media screen and (min-width: 600px) {
          .container {
            flex-direction: row;
          }
        }
        .button {
          margin: 5px;
        }
    </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h1>Interior Design Prompt Generator</h1>
    </nav>
  </header>

  <main class="main-content">
    <section class="intro">
      <p>Choose your preferences and generate a design prompt.</p>
    </section>
    <section class="form-section">
      <form id="design-form" class="form-grid">
        <div class="form-group">
          <label for="perspective">Perspective:</label>
          <select id="perspective">
            <option value="">--Please choose an option--</option>
            <option value="overhead">Overhead</option>
            <option value="eye-level">Eye-level</option>
            <option value="low-angle">Low-angle</option>
            <!-- Add more options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="space-type">Space Type:</label>
          <select id="space-type">
            <option value="">--Please choose an option--</option>
            <option value="living-room">Living Room</option>
            <option value="bedroom">Bedroom</option>
            <option value="kitchen">Kitchen</option>
            <option value="bathroom">Bathroom</option>
            <option value="dining-room">Dining Room</option>
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="style">Style:</label>
          <select id="style">
            <option value="modern">Modern</option>
            <option value="minimalist">Minimalist</option>
            <option value="industrial">Industrial</option>
            <option value="scandinavian">Scandinavian</option>
            <option value="mid-century">Mid-Century</option>
            <option value="bohemian">Bohemian</option>
            <option value="">--Please choose an option--</option>
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="color-palette">Color Palette:</label>
                <select id="color-palette">
                    <option value="monochromatic">Monochromatic</option>
                    <option value="complementary">Complementary</option>
                    <option value="analogous">Analogous</option>
                    <option value="triadic">Triadic</option>
                    <option value="warm">Warm</option>
                    <option value="cool">Cool</option>
                    <option value="">--Please choose an option--</option>
                    <!-- Add more options here -->
                </select>

                <!-- Add more select elements for other categories -->
                <label for="furniture">Furniture:</label>
        <select id="furniture">
          <option value="sofa">Sofa</option>
          <option value="armchair">Armchair</option>
          <option value="coffee-table">Coffee Table</option>
          <option value="bed">Bed</option>
          <option value="dining-table">Dining Table</option>
          <option value="chairs">Chairs</option>
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
        </select>
        <label for="layout">Layout:</label>
        <select id="layout">
            <option value="open-plan">Open-plan</option>
            <option value="closed-off">Closed-off</option>
            <option value="zoning">Zoning</option>
            <option value="focal-point">Focal-point</option>
            <option value="centralized">Centralized</option>
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
        </select>
        <label for="lighting">Lighting:</label>
        <select id="lighting">
            <option value="ambient">Ambient</option>
            <option value="task">Task</option>
            <option value="accent">Accent</option>
            <option value="natural">Natural</option>
            <option value="layered">Layered</option>
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
        </select>
        <label for="materials">Materials:</label>
        <select id="materials">
            <option value="wood">Wood</option>
            <option value="metal">Metal</option>
            <option value="glass">Glass</option>
            <option value="stone">Stone</option>
            <option value="concrete">Concrete</option>
            <option value="textile">Textile</option>
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
        </select>
        <label for="textures">Textures:</label>
        <select id="textures">
            <option value="smooth">Smooth</option>
            <option value="rough">Rough</option>
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
        </select>
        <label for="mood">Mood:</label>
        <select id="mood">
          <option value="">--Please choose an option--</option>
          <!-- Add more options here -->
            <option value="cozy">Cozy</option>
            <option value="minimalist">Minimalist</option>
            <option value="inviting">Inviting</option>
            <option value="vibrant">Vibrant</option>
            <option value="relaxing">Relaxing</option>
            <option value="sophisticated">Sophisticated</option>
        </select>
      </form>
    </section>

    <section class="buttons-section">
      <div class="container">
        <button class="button" onclick="generatePrompt()">Generate Prompt</button>
        <button class="button" onclick="generateRandomPrompt()">Randomly generated</button>
        <button class="button" id="copy-button">Copy to clipboard</button>
      </div>
    </section>

    <p id="prompt"></p>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Interior Design Prompt Generator</p>
  </footer>

</body>
</html>
