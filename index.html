<!DOCTYPE html>
<html>
<head>
    <title>Interior Design Prompt Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    @media screen and (min-width: 600px) {
      .container {
        flex-direction: row;
      }
    }
    .button {
      margin: 5px;
    }
    </style>
</head>
<body>
    <h1>Welcome to the Interior Design Prompt Generator!</h1>
    <p>Choose your preferences and generate a design prompt.</p>

        <label for="space-type">Space Type:</label>

            <option value="Kitchen">Kitchen</option>

            <option value="Attic">Attic</option>

            <option value="Bohemian">Bohemian</option>
            <option value="Traditional">Traditional</option>
            <option value="Rustic">Rustic</option>
            <option value="Mid-Century Modern">Mid-Century Modern</option>
            <option value="Glam">Glam</option>
            <option value="Art Deco">Art Deco</option>
            <option value="Coastal">Coastal</option>
            <option value="Mediterranean">Mediterranean</option>

            <option value="Eclectic">Eclectic</option>

            <option value="">--Please choose an option--</option>
            <option value="Monochromatic">Monochromatic</option>
            <option value="Neutral">Neutral</option>
            <option value="Warm">Warm</option>
            <option value="Cool">Cool</option>

        <!-- Add more select elements for other categories -->

        </select>

        <label for="mood">Mood:</label>
        <select id="mood">
            <option value="">--Please choose an option--</option>
            <option value="Calm">Calm</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Peaceful">Peaceful</option>
            <option value="Serene">Serene</option>
            <option value="Cozy">Cozy</option>

            <option value="Warm">Warm</option>
            <option value="Comfortable">Comfortable</option>
            <option value="Elegant">Elegant</option>
            <option value="Sophisticated">Sophisticated</option>
            <option value="Chic">Chic</option>
            <option value="Stylish">Stylish</option>
            <option value="Modern">Modern</option>
            <option value="Contemporary">Contemporary</option>
            <option value="Minimalist">Minimalist</option>
            <option value="Industrial">Industrial</option>
            <option value="Bohemian">Bohemian</option>
            <option value="Rustic">Rustic</option>
            <option value="Glamorous">Glamorous</option>
            <option value="Luxurious">Luxurious</option>
            <option value="Vibrant">Vibrant</option>
            <option value="Energetic">Energetic</option>
            <option value="Playful">Playful</option>
            <option value="Creative">Creative</option>
        </select>

        
    </form>

    <div class="container">
        <button class="button" onclick="generatePrompt()">Generate Prompt</button>
        <button class="button" onclick="generateRandomPrompt()">Randomly generated</button>
        <button class="button" id="copy-button">Copy to clipboard</button>

<p id="prompt"></p>

</html>
